paths:
  /textile_search/result_table_summary:
    post:
      tags: 
        - Textil
      summary: 新品趨勢總覽
      requestBody:
        description: Body內容
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/textileBody'
            
        
      responses:
        '200':
          description: 回傳新品趨勢總覽
          content:
            application/json:
              schema:
                type: object
                properties:
                  Brand:
                    $ref: '#/components/schemas/TableBrand'
                  Gender:
                    type: object
                    properties:
                      unisex:
                        type: integer
                        format: int32
                      men:
                        type: integer
                        format: int32
                      women:
                        type: integer
                        format: int32
                  Price:
                    type: object
                    properties:
                      NIKE:
                        $ref: '#/components/schemas/PriceType'
                      Reebok:
                        $ref: '#/components/schemas/PriceType'
                      PUMA:
                        $ref: '#/components/schemas/PriceType'
                      THE NORTH FACE:
                        $ref: '#/components/schemas/PriceType'
                      prAna:
                        $ref: '#/components/schemas/PriceType'
                      patagonia:
                        $ref: '#/components/schemas/PriceType'
                      UNDER ARMOUR:
                        $ref: '#/components/schemas/PriceType'
                      adidas:
                        $ref: '#/components/schemas/PriceType'
                      Columbia:
                        $ref: '#/components/schemas/PriceType'
                      Mizuno:
                        $ref: '#/components/schemas/PriceType'
                      lululemon:
                        $ref: '#/components/schemas/PriceType'
                      Total:
                        $ref: '#/components/schemas/PriceType'
                  
                  CreateDate:
                    type: object
                    properties:
                      adidas:
                        $ref: '#/components/schemas/CreateDate'
                      NIKE:
                        $ref: '#/components/schemas/CreateDate'
                      PUMA:
                        $ref: '#/components/schemas/CreateDate'
                      UNDER ARMOUR:
                        $ref: '#/components/schemas/CreateDate'
                      patagonia:
                        $ref: '#/components/schemas/CreateDate'
                      lululemon:
                        $ref: '#/components/schemas/CreateDate'
                      Reebok:
                        $ref: '#/components/schemas/CreateDate'
                      THE NORTH FACE:
                        $ref: '#/components/schemas/CreateDate'
                      Columbia:
                        $ref: '#/components/schemas/CreateDate'
                      Mizuno:
                        $ref: '#/components/schemas/CreateDate'
                      prAna:
                        $ref: '#/components/schemas/CreateDate'
                      Total:
                        $ref: '#/components/schemas/CreateDate'
                  Sport:
                    $ref: '#/components/schemas/Sport'
                  Feature:
                    $ref: '#/components/schemas/Feature'
                  Material:
                    $ref: '#/components/schemas/Material'
                  Clothing:
                    $ref: '#/components/schemas/Clothing'
                  Count:
                    type: integer
                    format: int32
        
  /textile_search/result_table_products:
    post:
      tags: 
        - Textil
      summary: 新品趨勢詳細資料
      requestBody:
        description: Body內容
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/textileBody'
            
        
      responses:
        '200':
          description: 回傳新品趨勢詳細資料
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/textileRes'
      

