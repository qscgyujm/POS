paths:
  /sheets/:sheet_type:
    get:
      tags:
        - Sheet
      summary: 取得基礎財務資訊
      parameters:
        - in: path
          name: sheet_type
          required: true
          schema:
            type: string
            enum: [balance_sheet,cash_flow_statement,financial_ratios,income_statement,business,segment]
        - in: query
          name: brand
          schema:
            type: string
        - in: query
          name: scale
          schema:
            type: string
            enum: [Q, Y]
            
      responses:
        '200':
          description: 回傳財務資訊(回傳內容太複雜需要重寫ＡＰＩ)

  /v2/sheets/all:
    post:
      tags:
        - Sheet
      summary: 取得全部品牌財務比較表
      requestBody:
        description: Body內容
        content:
          application/json:
            schema:
              type: object
              properties:
                brands:
                  type: array
                  items:
                    type: string
                    enum:
                      - adidas
                      - Amer Sports
                      - Columbia
                      - lululemon
                      - Mizuno
                      - NIKE
                      - UNDER ARMOUR
                      - VF

      responses:
        '200':
          description: 回傳品牌財務比較
          content:
            application/json:
              schema:
                type: object
                properties:
                  adidas:
                    type: object
                    properties:
                      balance_sheet:
                        $ref: '#/components/schemas/balanceSheet'
                      cash_flow_statement:
                        $ref: '#/components/schemas/cashFlowStatement'
                      financial_ratios:
                        $ref: '#/components/schemas/financialRatios'
                      income_statement:
                        $ref: '#/components/schemas/incomeSateMent'
                      

