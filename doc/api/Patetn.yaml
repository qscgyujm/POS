tags:
  - name: Patent
    description: 品牌專利

paths:
  /patent/numberofapplicants:
    post:
      tags:
        - Patent
      summary: 取得品牌申請數量
      requestBody:
        description: Body內容
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatentBody'
      responses:
        '200':
          description: 回傳內容
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    Brand:
                      type: string
                    DateSet:
                      type: array
                      items:
                        type: object
                        properties:
                          year:
                            type: integer
                            format: int32
                          month:
                            type: integer
                            format: int32
                          count:
                            type: integer
                            format: int32
                            
  /patent/numberofcountry:
    post:
      tags:
        - Patent
      summary: 取得品牌申請國家數量
      requestBody:
        description: Body內容
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatentBody'
      responses:
        '200':
          description: 回傳內容
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    country:
                      type: string
                    dataSet:
                      type: object
                      properties:
                        brand:
                          type: string
                        count:
                          type: integer
                          format: int32
                          
  /patent/detailinfo:
    post:
      tags:
        - Patent
      summary: 取得品牌申請詳細資料
      requestBody:
        description: Body內容
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatentBody'
      responses:
        '200':
          description: 回傳內容
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    IPC:
                      type: array
                      items:
                        type: string
                    PublicationNumber:
                      type: array
                      items:
                        type: string
                    PublicationDate:
                      type: array
                      items:
                        type: string
                    Country:
                      type: array
                      items:
                        type: string
                    _id:
                      type: string
                    Title:
                      type: string
                    Url:
                      type: string
                    CPC:
                      type: array
                      items:
                        type: string
                    Applicant:
                      type: string
                    Creator:
                      type: array
                      items:
                        type: string
                    Brand:
                      type: array
                      items:
                        type: string
                    Category:
                      type: array
                      items:
                        type: string
      
  
components:
  schemas:
    PatentBody:
      type: object
      properties:
        Brand:
          type: string
        Category:
          type: string
        bgnTime:
          type: string
        endTime:
          type: string