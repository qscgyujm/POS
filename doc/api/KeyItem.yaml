tags:
  - name: keyItem
    description: 關鍵項目

paths:
  /v2/api/e-commerce/brand_comparison/trend:
    get:
      tags:
        - keyItem
      summary: 取得拜訪關鍵項目次數最多的材質
      responses:
        '200':
          description: 回傳拜訪前五大criterion
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CriterionObject'

  /v2/api/e-commerce/brand_comparison/:target:
    post:
      tags:
        - keyItem
      summary: 關鍵項目
      parameters:
        - in: path
          name: target
          required: true
          schema:
            type: string
            enum: [BESTSELLING, RATING]
      responses:
        '200':
          description: 回傳拜訪前五大criterion
          content:
            application/json:
              schema:
                type: object
                properties:
                  brandName:
                    type: integer
                    format: int32
                
components:
  schemas:
    CriterionObject:
      type: object
      properties:
        Criterion:
          type: string
        CriterionValue:
          type: string
        Count:
          type: integer
          format: int32